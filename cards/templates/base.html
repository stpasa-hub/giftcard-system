{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Giftcard System{% endblock %}</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="{% static 'cards/manifest.webmanifest' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="{% static 'cards/icons/icon-192x192.png' %}">
    <link rel="apple-touch-icon" sizes="512x512" href="{% static 'cards/icons/icon-512x512.png' %}">
</head>

<body>
    {% block content %}
    {% endblock %}

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{% static 'cards/service-worker.js' %}")
                .then(reg => console.log("SW registered", reg))
                .catch(err => console.error("SW failed", err));
        }
    </script>
</body>
</html>
